<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoseNet Pose Classification</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"
    integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA=="
    crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <select id="" onchange="location = this.value;" autocomplete="off">
        <option disabled="true">Select Session</option>
        <option selected="selected" value="index.html">Home</option>
        <option value="dataCollection.html">Collect Pose</option>
        <option value="dataTraining.html">Train Data</option>
        <option value="dataClassification.html">Classify Pose</option>
      </select>
    </div>
    <div class="intro_container">
      <div class="section">
        <button class="accordion first">POSEFICATION</button>
        <div class="panel first_panel">
          <p>POSEFICATION is an app that able to collect, train, and classify pose data in real-time.</p>
          <hr>
          <p>
            <a href="https://github.com/kurnyaannn">Yayang Kurnia</a>
          </p>
        </div>

        <button class="accordion second">How to use</button>
        <div class="panel second_panel">
          <p>
            <a href="http://github.com/kurnyaannn/posefication">Read this README</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>
</body>

</html>
